
<head>
<style>
    table, td {
        border: 1px solid black;
        background-color: azure;
    }
    th {
    border: 1px solid rgb(122, 122, 122);
    padding: 10px;
    background-color: #696969;
    color: #fff;
    font:large;
    }
</style>
</head>
<title>Orders Recommendations</title>
<h1 style="text-align:center;">Orders Recommendations</h1>
<div class="container">
    <div class="col-md-10">
        <table class="table table-sm table-responsive-sm table-hover text-nowrap table-striped table-bordered"
            style="margin-left:12%;">
            <thead class="thead-dark">
                <tr>
                {% csrf_token %}  
                {% for meaning in data %}
                    <th >{{meaning}}&emsp;&emsp;</th>
                {% endfor %}
                </tr>
            </thead>
            <tbody id="get_table_body">
                {% for row in order %}
                <tr style="text-align: center;">
                    {% for field in row %}
                        <td>{{field}}</td>
                    {% endfor %}
                </tr>
                {% empty %}
                <tr>
                    <td colspan="7" class=" text-center alert alert-danger">No Order Found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
    $(document).ready(function(){
        $('#user-delete-button').on('click',function(){
            confirm("You should be admin to Delete Order Details")
            //setInterval('location.reload()', 1000);  
        })
    })
</script>
