{% load static %}
<title>Orders Recommendations</title>
<link rel="stylesheet" href="{% static "css/style_table.css" %}" >
<body>
<div class="container">
    <div class="col-md-10">
        <table class="table">
            <h1>Orders Recommendations</h1>
            <thead class="thead-dark">
                <tr>
                {% for meaning in data %}
                    <th>{{meaning}}&emsp;&emsp;</th>
                {% endfor %}
                </tr>
            </thead>
            <tbody id="get_table_body">
                {% for row in order %}
                <tr>
                    {% for field in row %}
                        <td>{{field}}</td>
                    {% endfor %}
                </tr>
                {% empty %}
                <tr>
                    <td colspan="10" name="no_order" class="text-center alert alert-danger">No Order Found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
