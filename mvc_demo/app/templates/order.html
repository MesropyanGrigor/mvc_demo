<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<title>Order registretion form</title>  
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
</head>  
<body> 
<h2 style="text-align: left;">Order Registration Form</h2>
<br><br><br>
<form method="POST" class="post-form" action="#">  
{% csrf_token %}  
{% for meaning, attr in data.items %}
    <div class="form-group" style="justify-content: center;text-align: left;">
            <label for="{{attr}}" class="control-label col-sm-2">{{meaning}}</label>
        <div class="col-sm-10">
            <input type="text" name="{{attr}}" value="" style="background-color: rgb(236, 236, 229);resize:both;" size="70"/>
        </div>
    </div><br><br> 
{% endfor %}
<br><br><br>
<div class="form-group">
<button type="submit" class="btn btn-default" style="background-color: rgb(173, 240, 240);">Submit Order</button> 
</div>
</div> 
</form>  
</body>  
</html>
